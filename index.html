<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tak-Toe</title>
	<link rel="stylesheet" type="text/css" href="Tic-Tak-Toe.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<h1 >Tiki</h1>
<div style="text-align: center;">
	<h1><span>Player 1</span> 'turn</h1>
<div  role="group" >
	<button id="one" type="button" class="btn1">1</button>
	<button id="two" type="button" class="btn1">2</button>
	<button id="three" type="button" class="btn1">3</button>
</div>
<div  role="group" >
	<button id="four" type="button" class="btn1">4</button>
	<button id="five" type="button" class="btn1">5</button>
	<button id="six" type="button" class="btn1">6</button>
</div>
<div  role="group">
	<button id="seven" type="button" class="btn1">7</button>
	<button id="eight" type="button" class="btn1">8</button>
	<button id="nine" type="button" class="btn1">9</button>
	<h2 id="winmes"></h2><br/>
</div>
<button id="reset">Reset</button>
</div>
<script type="text/javascript" src="tic-tak-toe.js"></script>
</body>
</html>
